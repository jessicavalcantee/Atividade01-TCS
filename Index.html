<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro de Aluno</title>
</head>
<body>
    <h2>Formulário de Cadastro de Aluno</h2>

    <p>Por favor, preencha o formulário abaixo para cadastrar um novo aluno.</p>

    <hr>

    <form action=""  method="post">
        <p>Campos com * são obrigatórios.</p>
        <hr>

        <p>
        <label for="nome">Nome: *</label><br>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome"><br><br>
        <p>
         
        <p>
        <label for="idade">Idade: *</label><br>
        <input type="number" id="idade" name="idade"  placeholder="Digite a sua idade"><br><br>
        <p>

        <p>    
        <label for="curso">Curso: *</label><br>
        <select name="curso" id="curso" required><br><br>
             <option value="" disabled selected>Selecione o curso</option>
             <option value="1">JavaScript</option>
             <option value="2">Python</option>
             <option value="3">Java</option>
             <option value="4">C++</option>
        </select>
        <p>
    
        <p>
        <label for="nota final">Nota Final: *</label><br>
        <input type="number" id="nota" name="nota" placeholder="Informe a nota final"><br><br>
        <p>

            <input type="submit" value="Cadastrar">  
            <input type="reset" value="Limpar"><br><br>
        
    </form>

        <hr>

        <p id="mensagem-aprovado"></p>  
        <p id="mensagem-reprovado"></p>

        </hr>
     
    <hr>

            <h2>Alunos Cadastrados</h2>
            <p>Lista de alunos cadastrados:</p>

            <table border="9" cellpadding="5" cellspacing="0" width="100%">
                <thead>
                     <tr>
                         <th bgcolor="white" width="130" >Nome</th>
                         <th bgcolor="white" width="130">Idade</th>
                         <th bgcolor="white" width="130">Curso</th>
                         <th bgcolor="white" width="130">Nota Final</th>

                     </tr>
                </thead>
                <tbody id="table">
                     <tr>
                         <td bgcolor="white">Nome</td>
                         <td bgcolor="white">Idade</td>
                         <td bgcolor="white">Curso</td>
                         <td bgcolor="white">Nota Final</td>
                         <td>
                                <button id="excluir" onclick="excluir(0)">Excluir</button>
                         </td>
                         <td>
                                <button id="editar" onclick="editar(0)">Editar</button>
                         </td>
                     </tr>
                <body>
            </table>
    <hr>

    <h3>Relatório</h3>
    <div>
        <button id="aprovados">Alunos Aprovados</button>
        <button id="media-notas">Média das Notas</button>
        <button id="media-idades">Média das Idades</button>
        <button id="alunos-ordem">Alunos em ordem alfabética</button>
        <button id="quantidade-por-curso">Quantidade de Alunos por Curso</button>
    </div>
    <div id="relatorio-alunos"></div>
</body>
 <script src="gerenAlunos.js"></script>
</html>
